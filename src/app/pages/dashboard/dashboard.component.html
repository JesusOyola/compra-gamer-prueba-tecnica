<app-navbar></app-navbar>
<section>
  <div class="container">
    <mat-card
      *ngFor="
        let product of listProducts | filter :idFromCategories;
        let i = index
      "
      class="example-card"
    >
      <mat-card-header>
        <mat-card-title>{{ product.nombre }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ urlImage }}{{ product.imagenes[0].nombre }}-med.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <h3>
          {{ product.precio | currency : "ARS " : "symbol" : "1.0-0" }}
        </h3>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="agregar-btn" (click)="addToCart(product, i)">
          AGREGAR AL CARRITO
        </button>
        <div class="amount-container" *ngIf="product.cantidad"><span>{{product.cantidad}}</span></div>
        <button
          mat-icon-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
          *ngIf="product.cantidad"
        >
          <mat-icon class="shopping_cart">shopping_cart</mat-icon>
        </button> 
      </mat-card-actions>
    </mat-card>
  </div>
</section>
